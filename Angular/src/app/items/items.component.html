<div class="panel-heading">
  <br>
  <h3>Items:</h3>
  <br>
</div>
<div class="panel-body" style="max-width: 700px">
  <table class="table table-hover table-sm">

    <thead class="thead-light">
      <tr>
        <th>Row no</th>
        <th>Id</th>
        <th>Parent_id</th>
        <th>Name</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i }} + 1</td>
        <td>{{ item.item_id }}</td>
        <td>{{ item.item_parent_id }}</td>
        <td>{{ item.item_name }}</td>
        <td>{{ item.item_amount }}</td>
        <td><button (click)="deleteItem(item.item_id)" class='btn btn-danger'>X</button></td>
      </tr>
    </tbody>

    <br>
  </table>
</div>



<div class="panel-heading">
  <br>
  <h3>Totals:</h3>
  <br>
</div>
<div class="panel-body" style="max-width: 700px">
  <table class="table table-hover table-sm">

    <thead class="thead-light">
      <tr>
        <th>Row no</th>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of totals; let t = index">
        <td>{{ i }} + 1</td>
        <td>{{ t.item_name }}</td>
        <td>{{ t.item_amount }}</td>
      </tr>
    </tbody>

    <br>
  </table>
</div>
