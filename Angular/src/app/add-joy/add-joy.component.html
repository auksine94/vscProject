<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">

    <div [hidden]="submitted">
      <h3>Create Joy</h3>
    </div>

    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="joySaveForm" #createjoy (ngSubmit)="createJoy(createJoy)">

        <div class="form-group">
          <label for="name">Joy name</label>
          <input type="text" class="form-control" formControlName="joy_name" data-toggle="tooltip" data-placement="right" title="Enter Joy name">
          <div class="alert alert-danger" *ngIf="(JoyName.touched) && (JoyName.invalid)" style="margin-top: 5px;">
            <span *ngIf="JoyName.errors.required">Joy name is required</span>
            <span *ngIf="JoyName.errors.minlength">MinLength error</span>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Joy description</label>
          <textarea type="text" class="form-control" formControlName="joy_desc" data-toggle="tooltip" data-placement="right" title="Enter Joy description" rows="6"></textarea> 
          <div class="alert alert-danger" *ngIf="(JoyDescription.touched) && (JoyDescription.invalid)" style="margin-top: 5px;">
            <span *ngIf="JoyDescription.errors.required">Joy description is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="flag">Joy flag</label>
          <select class="form-control" formControlName="joy_flag" data-toggle="tooltip" data-placement="right" title="Select Joy flag">
            <option value="null">--Select flag--</option>
            <option value="bTower">Box tower</option>
            <option value="mountains">Mountaineering entertainment</option>
            <option value="tBuild">Team building</option>
            <option value="hikes">Hiking</option>
            <option value="oGame">Orientation game</option>
            <option value="hService">High event service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Joy image URL</label>
          <input type="text" class="form-control" formControlName="joy_img_url" data-toggle="tooltip" data-placement="right" title="Enter Joy image URL">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        
      </form>
    </div>

  </div>
  <div class="col-sm-4"></div>
</div>

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h4>Joy added successfully!</h4>
      <button (click)="addJoyForm()" class='btn btn-primary'>Add more Joy</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
